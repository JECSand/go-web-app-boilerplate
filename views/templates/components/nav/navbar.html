<script>
    function toggleMenu() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
<div class="nav">
    <link rel="stylesheet" href="/static/styles/nav.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <ul class="topnav" id="myTopnav">
        <li><a class="active" href="/">Home</a></li>
        <li class="dropdown">
            <a href="/variable" href="javascript:void(0)" class="dropbtn">Variable <i class="fa fa-caret-down"></i></a>
            <div class="dropdown-content">
                <a href="/variable/dawg">dawg</a>
                <a href="/variable/buddy">buddy</a>
                <a href="/variable/boy">boy</a>
            </div>
        </li>
        <li><a href="/about">About</a></li>
        {{if .Auth.Authenticated}}
        <li class="right"><a href="/logout">Logout</a></li>
        <li class="right"><a href="/account">My Account</a></li>
        {{if eq .Auth.Role "admin" }}
        <li class="right"><a href="/admin">Admin</a></li>
        {{end}}
        {{else}}
        <li class="right"><a href="/login">Login</a></li>
        {{end}}
        <li class="icon">
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </li>
    </ul>
</div>
